<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6z7kzO3p9uCXaR4a41IKCL2l9XYKUpRkTw/Nfi4/2py44lr8aHhpf6LQ2" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center" style="min-height: 100vh; background: linear-gradient(45deg, #e3f2fd, #ffffff);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Conversor de Temperatura</h5>
                        <!-- Campo de entrada -->
                        <div class="mb-3">
                            <label for="tempInput" class="form-label">Ingrese la temperatura</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="tempInput" placeholder="0">
                                <select class="form-select" id="unitSelect">
                                    <option value="C">째C</option>
                                    <option value="F">째F</option>
                                </select>
                            </div>
                        </div>
                        <!-- Botones de conversion -->
                        <div class="d-grid gap-2">
                            <button id="convertBtn" class="btn btn-primary">Convertir</button>
                        </div>
                        <!-- Resultado -->
                        <p class="mt-3 fw-bold" id="result">Resultado: -</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo6lLY9E9OeQtmIxl2j9AiZiZB+5pXxHpIU6Lefedr0L0Xw" crossorigin="anonymous"></script>

    <script>
        // Funcion para convertir Celsius a Fahrenheit
        function celsiusAFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        // Funcion para convertir Fahrenheit a Celsius
        function fahrenheitACelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        // Manejar clic del boton Convertir
        document.getElementById('convertBtn').addEventListener('click', function () {
            const valor = parseFloat(document.getElementById('tempInput').value);
            const unidad = document.getElementById('unitSelect').value;
            if (isNaN(valor)) {
                document.getElementById('result').innerText = 'Por favor ingrese un numero valido';
                return;
            }
            let resultado, unidadSalida;
            if (unidad === 'C') {
                resultado = celsiusAFahrenheit(valor);
                unidadSalida = '째F';
            } else {
                resultado = fahrenheitACelsius(valor);
                unidadSalida = '째C';
            }
            document.getElementById('result').innerText = `Resultado: ${resultado.toFixed(2)} ${unidadSalida}`;
        });
    </script>
</body>
</html>
